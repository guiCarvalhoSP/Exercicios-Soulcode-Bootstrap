<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="./bootstrap-4.6.0-dist/css/bootstrap.min.css">

   <title>Formularios</title>
</head>

<body>

   <div class="container">
      <div class="row">
         <div class="col">
            <h1 class="mt-5">Cadastro</h1>
            <form action="/cadastrarAlunos" method="POST">
               <div class="row">
                  <div class="form-group col-md-6">
                     <label class="sr-only" for="nome">Nome</label>
                     <input class="form-control" type="text" id=nome name="nome" placeholder="Nome" required>
                  </div>
                  <div class="form-group col-md-6">
                     <label class="sr-only" for="email">Email</label>
                     <input class="form-control" type="email" id="email" name="email" placeholder="Email" required>
                  </div>
               </div>
               <div class="row">
                  <div class="form-group col-md-4">
                     <label class="sr-only" for="cpf">CPF</label>
                     <input class="form-control" type="number" id="cpf" name="cpf" placeholder="CPF" required>
                  </div>
                  <div class="form-group col-md-3">
                     <select class="custom-select" name="sexo" id="sexo">
                        <option value="" selected disabled>Digite seu gênero</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="outro">Outro</option>
                     </select>
                  </div>
               </div>
               <div class="row">
                  <div class="form-group col-md-5">
                     <label class="sr-only" for="endereco">Endereço</label>
                     <input class="form-control" type="text" id=endereco name="endereco" placeholder="Endereço" required>
                  </div>
                  <div class="form-group col-md-4">
                     <label class="sr-only" for="endereco">Complemento</label>
                     <input class="form-control" type="text" id=complemento name="complemento" placeholder="Complemento" required>
                  </div>
                  <div class="custom-control custom-checkbox col-md-3">
                     <input type="checkbox" class="custom-control-input" id="customControlInline">
                     <label class="custom-control-label" for="customControlInline">Aceito termos e condições</label>
                  </div>
               </div>
               <button class="btn btn-primary" type="button">Enviar</button>
            </form>
         </div>
      </div>
   </div>

   <script src="jquery.js"></script>
   <script src="bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js"></script>
   <script src="bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
</body>

</html>
